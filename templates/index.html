<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>フォルダ内のファイル名・フォルダ名一覧</title>
    <!-- CSS を外部ファイルから読み込み -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <h2>📂 フォルダをドラッグ＆ドロップ → ファイル名一覧</h2>
    <div id="drop-zone">ここにフォルダをドロップ</div>

    <div id="controls">
      <input type="text" id="search" placeholder="検索ワードを入力..." />
      <button id="copyAll">全選択コピー</button>
      <button id="copyFiltered">検索結果をコピー</button>
      <button id="clearBtn">削除</button>
    </div>

    <div id="output">ここに結果が表示されます</div>

    <div style="margin-top:20px;">
      <a href="/rename">
        <button>フォルダ名変換ツールへ</button>
      </a>
    </div>

    <!-- JS を外部ファイルから読み込み -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
